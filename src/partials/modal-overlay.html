<div class="modal-overlay" data-modal>
  <div class="modal">
    <button class="form-closing-cross-button" type="button" data-modal-close>
      <svg class="form-icon-close" width="8" height="8">
        <use href="../images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="title-form">Leave your contacts and we will call you back</p>
    <form name="modal-form" autocomplete="off">
      <div class="container-form-section">
        <label class="form-label" for="user-name">Name</label>
        <div class="input-wrapper">
          <input
            class="form-input"
            type="text"
            name="user-name"
            id="user-name"
          />
          <svg class="form-icon" width="18" height="24">
            <use href="../images/icons.svg#icon-person"></use>
          </svg>
        </div>
      </div>

      <div class="container-form-section">
        <label class="form-label" for="user-phone">Phone</label>
        <div class="input-wrapper">
          <input
            class="form-input"
            type="tel"
            name="user-phone"
            id="user-phone"
          />
          <svg class="form-icon" width="18" height="24">
            <use href="../images/icons.svg#icon-phone"></use>
          </svg>
        </div>
      </div>

      <div class="container-form-section">
        <label class="form-label" for="user-email">Email</label>
        <div class="input-wrapper">
          <input
            class="form-input"
            type="email"
            name="user-email"
            id="user-email"
          />
          <svg class="form-icon" width="18" height="24">
            <use href="../images/icons.svg#icon-email"></use>
          </svg>
        </div>
      </div>

      <div class="container-form-section-textarea">
        <label class="form-label" for="user-comment">Comment</label>
        <textarea
          class="form-input-textarea"
          name="user-comment"
          id="user-comment"
          placeholder="Text input"
        ></textarea>
      </div>

      <div class="container-checkbox">
        <input
          class="form-input-checkbox visually-hidden"
          type="checkbox"
          name="user-privacy"
          id="user-privacy"
          value="true"
        />
        <label class="form-label-privacy" for="user-privacy">
          <span class="custom-checkbox">
            <svg class="checkbox-mark" width="10" height="8">
              <use href="../images/icons.svg#checkmark-checkbox"></use>
            </svg>
          </span>
          <span class="text-checkbox-mark">
            I accept the terms and conditions of the
            <a class="link-privacy-policy" href="#">Privacy Policy</a>
          </span>
        </label>
      </div>
      <button class="submit-form-button" type="submit">Send</button>
    </form>
  </div>
</div>
